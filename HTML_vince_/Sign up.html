<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link
      rel="icon"
      type="image/png"
      href="files/favicon.png"
    >
  </head>
  <link rel="stylesheet" href="style4.css" type="text/css" />

<body>
<h1>Sign Up Form</h1>

  <form>
      <div class="row">
        <label>First Name:</label>
        <input type="text" name="fname" placeholder="First Name"><br>
      </div>

    <div class="row">
        <label>Last Name:</label>
        <input type="text" name="lname" placeholder="Last Name">
    </div>

    <div class="row">
      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" name="birthdate" required>
    </div>

    <div class="row">
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male" required>&nbsp;&nbsp;&nbsp;
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" required>&nbsp;&nbsp;&nbsp;
      <label for="female">Female</label>
    </div>

    <div class="row">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Email Address" required>
    </div>

    <div class="row">
      <label for="contactNumber">Contact Number:</label>
      <input type="tel" id="contactNumber" name="contactNumber" placeholder="Contact Number" required>
    </div>

    <div class="row">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Username" required>
    </div>

    <div class="row">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" required>
    </div>

    <div class="row">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
    </div>

    <div class="row">
      <input type="checkbox" id="box" name="TermsandConditions" placeholder="Terms and Conditions" required> &nbsp;&nbsp;&nbsp;
      <label for="termsandconditions">I agree to the&nbsp;<a href="Terms and Condition.html" target>Terms and Condition</a></label>
    </div>
      <input type="submit" value="Submit"></li>
      <p1>Already have an account? <a href="Website.html">Log In</a></li>
    </form>
    
</body>
</html>
